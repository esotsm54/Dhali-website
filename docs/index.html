<!DOCTYPE html>
<html lang="en">
<head>
  <script
    type="text/javascript"
    src="https://app.termly.io/embed.min.js"
    data-auto-block="on"
    data-website-uuid="1b1475d2-3c77-4545-b5fc-785d862fd817"
  ></script>
  <!-- GTM_HEAD -->

  <meta charset="UTF-8">
  <title>Dhali Documentation</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/blue-company-logo-clean.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="code.css">
  <style>
    .docsify-tabs__tab {
        cursor: pointer;
    }
  </style>    
</head>
<body>
  <!-- GTM_BODY -->
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      themeColor: '#4B00FF',
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material',
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var sidebar = document.querySelector('.sidebar');
            var logo = document.createElement('img');
            logo.src = '../assets/images/blue-company-logo-clean.svg';
            logo.style.width = '30%';
            sidebar.insertBefore(logo, sidebar.firstChild);

            // Check if the notice already exists to avoid duplicate
            if (!document.getElementById('cookie-consent-notice')) {
              var notice = document.createElement('div');
              notice.id = 'cookie-consent-notice';  // add an id to the div
              notice.innerHTML = `
                <p>We use cookies to improve your experience. By using this site, you agree to our use of cookies.
                 <a href="#" onclick="window.displayPreferenceModal();return false;" id="termly-consent-preferences">Consent Preferences</a>
                </p>`;
              
              // You can add custom styles
              notice.style.marginTop = '1em';
              notice.style.padding = '1em';
              notice.style.backgroundColor = '#f8f9fa';
              notice.style.color = '#6c757d';
              notice.style.borderRadius = '5px';
              
              sidebar.appendChild(notice);
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
