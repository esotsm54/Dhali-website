<!DOCTYPE html>
<html lang="en">
<head>
  <script
    type="text/javascript"

    data-auto-block="off"
    data-website-uuid="1b1475d2-3c77-4545-b5fc-785d862fd817"
  ></script>
  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6TPZFK7NQ6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6TPZFK7NQ6');
  </script>
  <!-- End Google Tag Manager -->

  <meta charset="UTF-8">
  <title>Dhali Blog</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/blue-company-logo-clean.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/css/blog.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      themeColor: '#4B00FF',
      auto2top: true,
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var sidebar = document.querySelector('.sidebar');
            // Check if the notice already exists to avoid duplicate
            if (!document.getElementById('cookie-consent-notice')) {
              var notice = document.createElement('div');
              notice.id = 'cookie-consent-notice';  // add an id to the div
              notice.innerHTML = `
                <p>We use cookies to improve your experience. By using this site, you agree to our use of cookies.
                 <a href="#" onclick="window.displayPreferenceModal();return false;" id="termly-consent-preferences">Consent Preferences</a>
                </p>`;
              
              // You can add custom styles
              notice.style.marginTop = '1em';
              notice.style.padding = '1em';
              notice.style.backgroundColor = '#f8f9fa';
              notice.style.color = '#6c757d';
              notice.style.borderRadius = '5px';
              
              sidebar.appendChild(notice);
            }
          });
        }
      ],
      progress: {
        position: "bottom",
        color: "var(--theme-color,#0000FF)",
        height: "10px",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

</body>
</html>
