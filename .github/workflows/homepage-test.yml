name: Dhali-website tests
on: [pull_request]

jobs:
  website:
    name: "homepage"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - name: build
      run: flutter pub get
    - name: test
      run: flutter test --platform chrome